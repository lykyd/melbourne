<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<title>Cours Angular</title>
		<link href="stylesheets/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js" type="text/javascript"></script>
		<script src="javascripts/app.js" type="text/javascript"></script>
	</head>


	<body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.product">
        <p>{{product}}</p>

        
      </div>
    </div>
  </body>
</html>
