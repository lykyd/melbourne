<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<title>Cours Angular</title>
		<link href="stylesheets/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js" type="text/javascript"></script>
		<script src="javascripts/app.js" type="text/javascript"></script>
	</head>


	<body class="list-group" ng-controller="StoreController as store">
	    <!--  Product Container  -->
	    <div class="list-group-item" ng-repeat="product in store.products">
			<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

			<!-- Image Gallery  -->
			<div class="gallery" ng-show="product.images.length">
				<div class="img-wrap">
					<img ng-src="{{product.images[0]}}" />
				</div>
				<ul class="img-thumbnails clearfix">
					<li ng-repeat="image in product.images | limitTo:1" class="small-image pull-left thumbnail" >
						<img ng-src="{{image}}" />
					</li>
				</ul>
			</div>
	    </div>
	 </body>
</html>
